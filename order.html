<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="nav_footer.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="order">
            <img src="images/online order.jpg" alt="online food order">
            <h2>BBQ Chicken Pizza</h2>
            <p class="food_details">Topped with mozzarella, green chili, onion, smoked chicken & bbq pan sauce
            </p>
            <h3>Price: Tk 360</h3>
            <form>
                <fieldset>
                    <legend>Choose your Pizza Size
                    </legend>
                    <label class="size" for="family"> <input type="radio" name="Family" id="Family"> <img class="pizza_pic" src="images/pizza.jpg" alt="pizza"> Family</label>
                    <label class="size" for="Medium"> <input type="radio" name="Medium" id="Medium"> <img class="pizza_pic" src="images/pizza.jpg" alt="pizza">Medium</label>
                    <label class="size" for="small"> <input type="radio" name="Small" id="Small"> <img class="pizza_pic" src="images/pizza.jpg" alt="pizza">Small</label>
                </fieldset>
                <fieldset>
                    <legend>Choose addons
                    </legend>
                    <label class="addons" for="regular"> <input type="radio" name="Regular" id="Regular"> Regular</label>
                    <label class="addons" for="extra_mayonnaise"> <input type="radio" name="Medium" id="Medium"> Extra Mayonnaise</label>
                </fieldset>

                <label for="message">
                    <h3>Special instructions
                    </h3>
                    <input class="message" placeholder="If you have any instructions so you can tell us. Thanks " type="text">
                </label>
                <h3>Fillup your details for Complete Order</h3>

                <label class="customer_details" for="name">Your Name: <input type="text" name="name" id="name"></label>
                <label class="customer_details" for="phone_number">Your Phone: <input type="text" name="phone_number" id="phone_number"></label>

              <input type="button" value="Pleace Your Order">
              <input type="reset" value="Reset">

            </form>
        </div>
    </main>
    <footer>
        <p class="copyright">
            All copyrights and Developments by <a href="https://www.facebook.com/mdmarufhossain.bangladesh" target="_blank">MD MARUF HOSSAIN.</a>
        </p>
    </footer>
</body>
</html>
